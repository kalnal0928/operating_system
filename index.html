<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 운영체제 문제</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>2025 운영체제 문제</h1>
        <nav>
            <div class="filters">
                <div class="filter-group">
                    <label for="chapter-filter">장:</label>
                    <select id="chapter-filter">
                        <option value="all">모든 장</option>
                        <option value="1장">1장</option>
                        <option value="3장">3장</option>
                        <option value="4장">4장</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="type-filter">문제 유형:</label>
                    <select id="type-filter">
                        <option value="all">모든 유형</option>
                        <option value="multiple-choice">객관식</option>
                        <option value="fill-in-blank">빈칸 채우기</option>
                        <option value="essay">서술형</option>
                    </select>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="question-controls">
            <div class="counter">
                <span id="current-number">1</span> / <span id="total-questions">0</span>
            </div>
            <div class="navigation">
                <button id="prev-button" disabled>이전</button>
                <button id="next-button">다음</button>
            </div>
        </div>

        <section id="question-container" class="question-section">
            <!-- 문제가 여기에 동적으로 표시됩니다 -->
        </section>

        <div class="action-buttons">
            <button id="submit-button">정답 제출</button>
            <button id="show-answer-button">정답 보기</button>
        </div>

        <div id="result-container" class="result-section">
            <!-- 결과가 여기에 표시됩니다 -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 운영체제 문제 풀이. All rights reserved.</p>
    </footer>

    <script type="module" src="assets/js/script.js"></script>
</body>
</html>

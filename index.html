<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 운영체제 기말</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>2025 운영체제 기말</h1>
    </header>
    
    <main>
        <!-- 선택 화면 컨테이너 -->
        <div id="selection-container">
            <h2>출제 범위 및 유형 선택</h2>
            
            <div class="filter-group">
                <label for="selection-chapter-filter">출제 범위:</label>
                <select id="selection-chapter-filter">
                    <option value="선택하세요">선택하세요</option>
                    <option value="all">전체</option>
                    <option value="1장">1장</option>
                    <option value="3장">3장</option>
                    <option value="4장">4장</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="selection-type-filter">문제 유형:</label>
                <select id="selection-type-filter">
                    <option value="선택하세요">선택하세요</option>
                    <option value="all">전체</option>
                    <option value="multiple-choice">객관식</option>
                    <option value="fill-in-blank">빈칸 채우기</option>
                    <option value="essay">서술형</option>
                </select>
            </div>
            
            <button id="start-button" class="start-button">학습 시작하기</button>
        </div>
    
        <!-- 퀴즈 화면 컨테이너 (기존 컨텐츠를 이 안으로 이동) -->
        <div id="quiz-container" style="display: none;">
          <!-- 기존 문제 풀이 관련 UI -->
          <div id="question-counter">
            <span id="current-number">0</span> / <span id="total-questions">0</span>
          </div>
          
          <div id="question-container"></div>
          <div id="result-container"></div>
          
          <div class="question-controls">
            <button>이전</button>
            <button>제출</button>
            <button>정답 보기</button>
            <button>다음</button>
            <button>범위 재선택</button>
          </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 운영체제 문제 풀이. All rights reserved.</p>
    </footer>

    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
